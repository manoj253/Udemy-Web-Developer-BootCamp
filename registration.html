<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="fname" placeholder="First Name" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lname" placeholder="Last Name" required>
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password</label>
		<input id="password" type="password" name="password" pattern=".{5,10}" required title="require 5 to 10 characters">
		</div>
		<div>
			<label for="birthday">Birthday</label>
		<select name="month">
			<option>Month</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="date" >
			<option>Date</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>
		</div>
		<div>
		<label>I agree to the term and conditions</label>
		<input type="checkbox" name="terms">
		</div>
		<input type="submit" name="Submit">
	</form>

</body>
</html>
